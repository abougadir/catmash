
<div class="row center">
  <div class="col-4 col-xs-2"></div>
  <div class="col-4 col-xs-6">
    <form (submit)='onLoginSubmit()'>
      <div class="form-group">
        <label for="email">Email address</label>
        <input [(ngModel)]='email' id="email" name="email"  class="form-control"/>
      </div>
      <div class="form-group">
        <label for="motDePasse">Password</label>
        <input [(ngModel)]='motDePasse' type="password" id="motDePasse" name="motDePasse" class="form-control"/>
      </div>
    
      <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
  </div>
</div>
