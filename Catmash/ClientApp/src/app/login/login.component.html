
<div class="row center">
  <div class="col-4 col-xs-2"></div>
  <div class="col-4 col-xs-6">
    <form (submit)='onLoginSubmit()'>
      <div class="form-group">
        <label for="email">Email address</label>
        <input [(ngModel)]='email' id="email" name="email"  class="form-control" required/>
      </div>
      <div class="form-group">
        <label for="motDePasse">Password</label>
        <input [(ngModel)]='motDePasse' type="password" id="motDePasse" name="motDePasse" class="form-control" required/>
      </div>
    
      <div class="form-group">
        <div class="invalid-feedback is-invalid" [ngStyle]="{'display: block;': error}" style="display: block;"> Login failed !</div>
      </div>

      <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
  </div>
</div>
