<div class="row ">
  <div class="col-4 col-xs-2"></div>
  <div class="form-group col-4 col-xs-6">
    <form (submit)='onSubmit()'>
      <div class="form-group">
        <label for="nom">Nom de famille</label>
        <input [(ngModel)]='nom' name="nom" id="nom"  class="form-control"/>
      </div>
      <div class="form-group">
        <label for="prenom">Pr√©nom</label>
        <input [(ngModel)]='prenom' name="prenom" id="prenom"  class="form-control"/>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input [(ngModel)]='email' name="email" id="email"  class="form-control"/>
      </div>
      <div class="form-group">
        <label for="motDePasse">Password</label>
        <input [(ngModel)]='motDePasse' type="password" id="motDePasse" name="motDePasse" class="form-control"/>
      </div>
    
      <button type="submit" class="btn btn-primary">S'enregister</button>
    </form>
  </div>
</div>
